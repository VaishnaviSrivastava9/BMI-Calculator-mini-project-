<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI Calculator.css">
</head>
<body>
    <div id="calculator">
        <h1>BMI Calculator</h1>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight" required>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>
    </div>

    <script src="BMI Calculator.js"></script>
</body>
</html>
